/**/servo_node:
  ros__parameters:
    moveit_servo:
      # Incoming commands are m/s and rad/s
      command_in_type: "speed_units"

      # How often Servo publishes to the controller (s)
      # Match-ish your controller update_rate (you set 100 Hz)
      publish_period: 0.01

      # Planning group name from your SRDF/kinematics.yaml
      move_group_name: "manipulator"
      planning_frame: "base_link"

      # Frames in your TF tree
      ee_frame_name: "tool0"
      robot_link_command_frame: "base_link"

      # Topics
      cartesian_command_in_topic: "~/delta_twist_cmds"
      joint_command_in_topic: "~/delta_joint_cmds"
      joint_topic: "/joint_states"
      status_topic: "~/status"

      # Output goes to JointTrajectoryController *topic interface*
      # Per ros2_control docs: <controller_name>/joint_trajectory 
      command_out_type: "trajectory_msgs/JointTrajectory"
      command_out_topic: "/joint_commands"

      # Your controller is position-only, so publish joint positions
      publish_joint_positions: true
      publish_joint_velocities: false
      publish_joint_accelerations: false

      # Safety-ish defaults
      incoming_command_timeout: 0.1
      num_outgoing_halt_msgs_to_publish: 4

      # Collision checking (start false for bring-up, turn on later)
      check_collisions: false
